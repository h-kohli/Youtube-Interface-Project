<!DOCTYPE html>

<html>
    <head>
        <title>Youtube.com Clone</title>


        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


        <style>

            p {
              font-family: Roboto, Arial;
              margin-top: 0;
              margin-bottom: 0;
            }

            .thumbnail {
                width: 300px;
                display: block;
            }

            .search-bar {
                font-size: 20px;
                display: block;
            }

            .video-title {
              margin-top: 0;
              font-size: 14px;
              font-weight: 500;
              line-height: 20px;
              margin-bottom: 12px;
            }

            .video-preview {
                width: 300px;
                display: inline-block;
                vertical-align: top;
                margin-right: 15px;
            }

            .channel-pfp {
              display: inline-block;
              width: 40px;
              vertical-align: top;
              margin-right: 8px
            }

            .video-info {
              display: inline-block;
              width: 200px;
            }

            .profile-picture {
              width: 100%;
              border-radius: 40px;
            }

            .thumbnail-row {
              margin-bottom: 12px;
            }

            .video-author,
            .video-stats {
              font-size: 12px;
              color: rgb(96, 96, 96);
            }

            .video-author {
              margin-bottom: 4px;
            }
            
        </style>
    </head>
    <body>
      <input class="search-bar" type="text" placeholder="Search">
        
   
      <div class="video-preview">

        <div class="thumbnail-row">
          <img class="thumbnail" src="thumbnails/thumbnail-1.avif">
        </div>

        <div>

          <div class="channel-pfp">
            <img class="profile-picture" src="channel-pictures/channel-pfp-1.jpg">
          </div>

          <div class="video-info">
            <p class="video-title">
              I Built a Fully Autonomous Flying Umbrella
            </p>
            <p class="video-author">
              I Build Stuff
            </p>
            <p class="video-stats">
              927k views &#183; 3 weeks ago
            </p>
          </div>

        </div>

      </div>



      <div class="video-preview">

        <div class="thumbnail-row">
          <img class="thumbnail" src="thumbnails/thumbnail-2.avif">
        </div>

        <div>

          <div class="channel-pfp">
            <img class="profile-picture" src="channel-pictures/channel-pfp-2.jpg">
          </div>

          <div class="video-info">
            <p class="video-title">
              Living like a King in China for $20 a Day!!
            </p>
            <p class="video-author">
              More Best Food Ever Review Show
            </p>
            <p class="video-stats">
              965k views &#183; 3 days ago
            </p>
          </div>

        </div>

      </div>
    </body>
</html>
